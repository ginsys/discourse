name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run k8s-bootstrap validation test
        run: ./scripts/test-k8s-bootstrap-validation

      - name: Validate upstream version extraction
        run: |
          eval "$(./scripts/extract-upstream-versions.sh)"
          for var in PG_VERSION REDIS_VERSION RUBY_VERSION BASE_IMAGE; do
            [ -n "${!var}" ] || { echo "FAIL: $var is empty"; exit 1; }
            echo "$var=${!var}"
          done
