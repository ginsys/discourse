apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: discourse-web-hpa
  namespace: discourse
  labels:
    app: discourse
    component: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: discourse-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
