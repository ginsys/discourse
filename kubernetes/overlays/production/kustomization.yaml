apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Production overlay: multi-replica with HPA, PDB, and Ingress.
# Use the migration Job to run DB migrations before rolling out new versions.

resources:
  - ../../base
  - hpa.yaml
  - pdb.yaml
  - ingress.yaml

patches:
  - path: patches/deployment.yaml
